<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comrade Market</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" type="img/png" href="gdglogo.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">Comrade Market</div>
      <div id="searcher">
        <input type="search" placeholder="search for items">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <nav>
        <ul>
          <li id="homeButton"><i class="fa-solid fa-house"></i> Home</li>
          <li id="aboutButton">
            <i class="fa-regular fa-rectangle-list"></i> About
          </li>
          <li id="contactButton"><i class="fa-solid fa-phone"></i> Contact</li>
          <li id="accountButton"><i class="fa-solid fa-user"></i> Account</li>
          <li id="logoutButton">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Discover the Best Products</h1>
        <p>Shop the latest trends at unbeatable prices</p>
        <a href="#products" class="btn">Shop Now</a>
      </section>

      <section id="products" class="product-list">
        <h2>Featured Products</h2>
        <div class="products">
          <div class="product">
            <img src="product1.jpg" alt="Product 1" />
            <h3>Product Name</h3>
            <p>KSH 2,500</p>
            <button>Add to Cart</button>
          </div>
          <div class="product">
            <img src="product2.jpg" alt="Product 2" />
            <h3>Product Name</h3>
            <p>KSH 3,200</p>
            <button>Add to Cart</button>
          </div>
          <div class="product">
            <img src="product3.jpg" alt="Product 3" />
            <h3>Product Name</h3>
            <p>KSH 3,800</p>
            <button>Add to Cart</button>
          </div>
          <div class="product">img</div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 GDG OC Kabarak. All rights reserved.</p>
      <button id="cartButton"><i class="fa-solid fa-cart-shopping"></i></button>
    </footer>
  </body>
</html>
